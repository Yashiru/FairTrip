<ion-content>
    <native-header (changeMapPosition)="changeMapPosition($event)" 
                    (changeModelUp)="changeSearchString($event)"
                    (updateSearchBarStat)="updateSearchBarStat($event)"
                    [displayLoader]="displayLoader" 
                    [predictions]="predictions" 
                    [ngClass]="{'upped': !isHudHidden}" 
                    [searchBar]="searchBar" 
                    [isSearchBarActive]="isSearchBarActive" >
    </native-header>  
    <div class="add-place" 
        [ngClass]="{'hidden': !isHudHidden}"
        (click)="addPlace()">
        <img src="./assets/images/pin-add.png" >
    </div>
    <div #map id="map" (click)="mapClick()"></div>  
    <native-footer (clickIcon)="triMap($event)" 
                    [ngClass]="{'downed': !isHudHidden, 'hidden': isSearchBarActive}">
    </native-footer>
</ion-content>
