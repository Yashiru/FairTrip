<ion-content>
    <ion-header>
        <div class="navbar" color="primary">
            <div class="back" (click)="backNav()">
                <ion-icon name="ios-arrow-back"></ion-icon>Back               
            </div>
            <div id="svg-icon"></div>
            <div class="interact">
                <ion-icon name="ios-share-outline"></ion-icon>
                <ion-icon name="ios-heart-outline"></ion-icon>
            </div>
        </div>
    </ion-header>
    <section class="place-details">
        <div class="images" [ngClass]="{reduced: showErrorMsg}">
            <div class="image" *ngFor="let url of imagesUrl" [ngStyle]="{'background': url}" [ngClass]="{imageNotLoaded: showImageLoader}">
            </div>
            <ion-spinner *ngIf="showImageLoader" name="crescent" color="primary"></ion-spinner>    
            <h5 *ngIf="showErrorMsg">{{terms.noImage}}</h5>            
        </div>
        <div class="details">
            <div class="place-name">
                {{placeSelected.nom}}
            </div>
            <div class="place-type">
                <p>{{placeSelected.categorie}}</p>
                <p>{{placeSelected.location.adresse.pays}}</p>
            </div>
            <div class="place-note">
                <div class="stars">
                    <ion-icon name="ios-star"></ion-icon> 
                    <ion-icon name="ios-star"></ion-icon> 
                    <ion-icon name="ios-star"></ion-icon> 
                    <ion-icon name="ios-star-outline"></ion-icon> 
                    <ion-icon name="ios-star-outline"></ion-icon> 
                </div>   
                <p>{{terms.addAdvice}}</p>                
            </div>
            <div class="place-infos">
                <h5>Informations</h5>
                <div class="link maps" *ngIf="placeSelected.location.adresse.pays != ''"><ion-icon name="ios-pin-outline"></ion-icon>{{placeSelected.location.adresse.pays}}</div>
                <div class="link mail" *ngIf="placeSelected.infos.mail != ''"><ion-icon name="md-mail"></ion-icon>{{placeSelected.infos.mail}}</div>
                <div class="link tel" *ngIf="placeSelected.infos.tel != ''"><ion-icon name="md-call"></ion-icon>{{placeSelected.infos.tel}}</div>
                {{placeSelected.infos.description}}
            </div>
        </div>
    </section>
</ion-content>
